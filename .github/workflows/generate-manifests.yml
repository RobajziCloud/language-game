name: Generate sentence manifests

on:
  push:
    branches: [ main ]
    paths:
      - 'public/data/**'
      - 'scripts/gen-manifests.mjs'
      - '.github/workflows/generate-manifests.yml'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Generate manifests (limit max to 10)
        run: |
          node scripts/gen-manifests.mjs

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/index-*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): regenerate sentence manifests (max 10)"
            git push
          else
            echo "No changes to commit"
          fi
